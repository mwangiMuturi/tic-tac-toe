<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A game of tic tac toe in Javascript</title>
    <link rel="stylesheet" href="tic tac toe.css">
</head>

<body>

    <div class="players">
        <div><label id='plyOne' for="radio">Player X</label>
            <input type="radio" class='player' name="player" checked>
        </div>
        <div><label id='plyTwo' for="radio">Player O</label>
            <input type="radio" class="player" class="rbtn" name="player">
        </div>

    </div>

    <div id='acclamation'></div>




    <div id="board">
        <div class="box b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
        <div class="box b4"></div>
        <div class="box b5"></div>
        <div class="box b6"></div>
        <div class="box b7"></div>
        <div class="box b8"></div>
        <div class="box b9"></div>
    </div>






    <div id="test">Lorem ipsum dolor sit amet consectetur

        adipisicing elit. Corporis, quia.</div>

    <div id="end">I didn't check for draws.</div>

    <button id="btn">NEW GAME</button>

</body>
<script src="tictactoe.js"></script>

</html>
